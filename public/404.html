<!doctype html>
<html>
  <head>
    <title>404</title>
  </head>
  <body>
    <script>
      const base = 'https://oyo.github.io/kirox/'
      location.replace(
        `${base}?page=${location.pathname
          .split('/')
          .slice(2)
          .join('/')}${location.search.replace(/^\?/, '&')}${location.hash}`
      )
    </script>
  </body>
</html>
